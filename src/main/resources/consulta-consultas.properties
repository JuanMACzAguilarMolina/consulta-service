consulta.consultas.getEjecutivo = SELECT catEjecutivo.ID_EJTVO FROM SCO_MX_CAT_EJTVO catEjecutivo WHERE catEjecutivo.ID_EJTVO = ?
consulta.consultas.getAclaraciones = SELECT mae.id_app AS idApp,apli.dsc_app AS dscApp,mae.id_canal AS idCanal,canal.dsc_canal AS dscCanal,mae.id_ramo AS idRamo,ramo.dsc_ramo AS dscRamo,mae.num_pol AS numPol,mae.id_stat_pol AS idStatPol,estatus.dsc_stat_pol AS dscStatPol,mae.id_forma_pago AS idFormaPago,pago.dsc_forma_pago AS dscFormaPago,mae.id_mtvo_cancel AS idMtvoCancel,cancelacion.dsc_mtvo_cancel AS dscMtvoCancel,mae.id_medio_pago AS idMedioPago,medio_pago.dsc_medio_pago AS dscMedioPago,mae.fch_susc_pol AS fchSuscPol,mae.fch_vig_hasta_pol AS fchVigHastaPol,mae.fch_rehab_pol AS fchRehabPol,mae.fch_cancel_pol AS fchCancelPol,mae.id_region AS idRegion,region.dsc_region AS dscRegion,mae.id_zona AS idZona,zona.dsc_zona AS dscZona,mae.id_sucur AS idSucur,sucursal.dsc_sucur AS dscSucur,mae.imp_prima_100 AS impPrima100,mae.num_cta_pref_clnte_contr AS numCtaPrefClnteContr,ejecutivo.id_nomina AS idNomina,mae.id_ejtvo_emite AS idEjtvoEmite,ejecutivo.txt_nomb_ejtvo AS txtNombEjtvo,ejecutivo.num_ofic_ejctvo AS numOficEjctvo,mae.txt_buc_clnte_contr AS txtBucClnteContr,mae.txt_nomb_clnte_contr AS txtNombClnteContr,mae.id_sgmto_clnte_contr AS idSgmtoClnteContr,cliente.dsc_sgmto_banco AS dscSgmtoBanco,cliente.dsc_sgmto_clnte AS dscSgmtoClnte,cliente.dsc_mdl_atn_sgmto_banco AS dscMdlAtnSgmtoBanco,mae.cod_stat_segui AS codStatSegui,segui.dsc_stat_segui AS dscStatSegui,segui.dsc_stat_marca AS dscStatMarca,mae.fch_conta_seg AS fchContaSeg,mae.fch_cobro_pol AS fchCobroPol,mae.fch_docum AS fchDocum,mae.flg_neteo AS flgNeteo,mae.imp_pma_neteo AS impPmaNeteo,mae.num_porce_pond AS numPorcePond,mae.imp_pma_pond AS impPmaPond,mae.imp_rcbos_cancel AS impRcbosCancel,segui.dsc_obser AS dscObser FROM SCO_MX_MAE_FILE_INPUT mae LEFT JOIN SCO_MX_CAT_APP apli on mae.id_app=apli.id_app LEFT JOIN SCO_MX_CAT_CANAL canal on mae.id_canal=canal.id_canal LEFT JOIN SCO_MX_CAT_RAMO ramo on mae.id_ramo=ramo.id_ramo LEFT JOIN SCO_MX_CAT_STAT_POL estatus on mae.id_stat_pol=estatus.id_stat_pol LEFT JOIN SCO_MX_CAT_FORMA_PAGO pago on mae.id_forma_pago=pago.id_forma_pago LEFT JOIN SCO_MX_CAT_MTVO_CANCEL cancelacion on mae.id_mtvo_cancel=cancelacion.id_mtvo_cancel LEFT JOIN SCO_MX_CAT_MEDIO_PAGO medio_pago on mae.id_medio_pago=medio_pago.id_medio_pago LEFT JOIN SCO_MX_CAT_REGION region on mae.id_region = region.id_region LEFT JOIN SCO_MX_CAT_ZONA zona on mae.id_zona = zona.id_zona LEFT JOIN SCO_MX_CAT_SUCUR sucursal on mae.id_sucur=sucursal.id_sucur LEFT JOIN SCO_MX_CAT_EJTVO ejecutivo on mae.id_ejtvo_emite=ejecutivo.id_ejtvo LEFT JOIN SCO_MX_CAT_SGMTO_CLNTE cliente on mae.id_sgmto_clnte_contr=cliente.id_sgmto_clnte LEFT JOIN SCO_MX_CAT_SEGUI segui on mae.cod_stat_segui=segui.cod_stat_segui WHERE mae.id_app=? AND mae.id_canal=? AND mae.id_ramo=? AND mae.num_pol=? ORDER BY mae.fch_arch DESC FETCH NEXT 1 ROWS ONLY